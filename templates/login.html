{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block body %}
<form action="/login" method="post">
    <div class="mb-3" style="margin-top: 70px;" >
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="id" name="id" placeholder="id" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <button style="margin-left: 710px;"  class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
