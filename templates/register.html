{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}
<div class="container p-5 my-5 border" style=" border-radius: 15px">
    {%if match%}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="image-container">
                    <img src="{{ home.logo_link }}" alt="{{ home.club_name }}" width="100" height="100">
                    <div class="image-footer">{{home.club_name}}</div>
                </div>
            </div>
          <div class="col">
            <h3>{{match.Date}}</h2>
            <br>
            <h2>{{match.Time}}</h2>
          </div>
          <div class="col">
            <div class="col">
                <div class="image-container">
                    <img src="{{ away.logo_link }}" alt="{{ away.club_name }}" width="100" height="100">
                    <div class="image-footer">{{away.club_name}}</div>
                </div>
          </div>
        </div>
    {%endif%}
</div>
    {% if not users %}
      <form action="/register" method="post">
          <button  class="btn btn-primary" type="submit" value="1" name = "reg">Register</button>
      </form>
    {%else%}
    <form action="/register" method="post">
      <button  class="btn btn-primary" type="submit" value="0" name = "reg">Unregister</button>
    </form>
    {%endif%}
{% endblock %}
